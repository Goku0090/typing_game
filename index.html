<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Typing Master</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="typing.js" defer></script>
    <style>
        #g {
            text-align: center;
            margin-top: 20px;
            font-family: 'Roboto', sans-serif;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <h1 class="roboto-medium">
            <i class="fa-solid fa-keyboard"></i>
            Typing Game
        </h1>

        <div id="header">
            <div id="info"></div>
            <div id="buttons">
                <button id="newGameBtn">New game</button>
            </div>
        </div>

        <div id="game-container">
            <div id="game" tabindex="0">
                <div id="words"></div>
                <div id="cursor"></div>
                <div id="focus-error">Click here to focus</div>
            </div>
        </div>

        <button id="startBtn">Click to Start</button>
    </main>
    
    <div id="g">Created by Gautam Nair</div>
</body>

</html>
